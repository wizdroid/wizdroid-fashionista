name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pip install pytest pytest-cov
        pytest tests/ --cov=utils --cov=support_nodes
    
    - name: Build package
      run: |
        pip install build
        python -m build
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes in this Release
          
          - See [CHANGELOG.md](CHANGELOG.md) for detailed changes
          
          ## Installation
          
          ### Method 1: Git Clone
          ```bash
          cd ComfyUI/custom_nodes/
          git clone https://github.com/wizdroid/wizdroid-fashionista.git
          ```
          
          ### Method 2: Manual Download
          1. Download the zip file below
          2. Extract to `ComfyUI/custom_nodes/wizdroid-fashionista/`
          3. Restart ComfyUI
          
          ## Requirements
          - ComfyUI (latest version)
          - Python 3.8+
          - Optional: requests, pillow, numpy, torch (for AI features)
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/wizdroid-fashionista-*.tar.gz
        asset_name: wizdroid-fashionista-${{ github.ref_name }}.tar.gz
        asset_content_type: application/gzip
